<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Images Example</title>
</head>
<body>

  <h1>Images on the Web</h1>

  <!-- Image with just the source attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

  <!-- Image with source and alt attribute -->
  <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="A majestic lion in the wild" />

  <!-- Image with source, alt, and title attributes -->
  <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="A majestic lion in the wild" 
    title="A powerful and elegant creature of the savannah" />

</body>
</html>
